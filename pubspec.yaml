name: tempo_dingo_web
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^0.13.5

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/td_home.png
    - assets/td_search.png
    - assets/td_settings.png
    - assets/td_game.png

    - assets/app-store-badge.png
    - assets/google-play-badge.png

    - assets/united-states.png
    - assets/france.png
    - assets/spain.png

  fonts:
    - family: Apple
      fonts:
        - asset: assets/SF-Pro-Display-Regular.ttf
    - family: Apple-Semibold
      fonts:
        - asset: assets/SF-Pro-Display-Semibold.ttf
    - family: Apple-Bold
      fonts:
        - asset: assets/SF-Pro-Display-Bold.ttf
